version: "3"

services:

   fleetman-webapp:
      image: virtualpairprogrammers/fleetman-production
      networks:
         - fleetman-network
      ports:
         - 8082:8080
      depends_on: 
         - database
      deploy:
        replicas: 2

   database:
      image: mysql:5
      networks:
         - fleetman-network
      environment:
         - MYSQL_ROOT_PASSWORD=password
         - MYSQL_DATABASE=fleetman

networks:
   fleetmanv2-network:
